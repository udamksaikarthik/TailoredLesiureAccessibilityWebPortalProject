<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/loginStyles.css}">
</head>
<body>
	
	<div class="header-container">
		<img th:src="@{/images/tailored_leisure_logo.png}" alt="#">
		<div class="header-inner-text-container">
			<h1>Tailored Leisure</h1>
			<h4>Accessibility for Everyone</h4>
		</div>
	</div>
	

    <div class="main-container">
    	
        <div class="login-container">
            <h1 class="login-title">Forgot Password Form</h1>

            <!-- Login Form - Update action to point to the correct Spring Security login processing URL -->
            <form action="/forgot-password" method="post">
    			<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
			    <label for="email">Enter your email:</label>
			    <input type="email" id="email" name="email" required>
			    <button type="submit">Send Reset Link</button>
			</form>

            <!-- Signup Link -->
            <div class="signup-link">
                <p>Don't have an account? <a href="/signup">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
