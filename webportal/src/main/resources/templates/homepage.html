<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/homepageStyles.css}">
</head>
<body>
	<div class="header-container">
		<div class="left-alignment-header-container common-header-container">
			<h1>Welcome, <span th:text="${firstName}"></span></h1>
		</div>
		<div class="center-alignment-header-container common-header-container">
			<img th:src="@{/images/tailored_leisure_logo.png}" alt="#">
			<div class="header-inner-text-container">
				<h1>Tailored Leisure</h1>
				<h4>Accessibility for Everyone</h4>
			</div>
		</div>
		<div class="right-alignment-header-container common-header-container">
			<form action="/logout" method="post">
			    <button type="submit" class="form_btn_logout">Logout</button>
			</form>
		</div>
	</div>
	
	<div class="mobile-left-alignment-header-container common-header-container">
			<h1>Welcome, <span th:text="${firstName}"></span></h1>
	</div>
	
	<div class="cards_container">
	
		<div sec:authorize="isAuthenticated()" class="cards_common_container">
			<div class="card_title">
				<img alt="" th:src="@{/images/search_icon.png}">
				<h2>Tailored Venues</h2>
				<h5>Search Location & Ratings</h5>
				<p>Search for accessible venues and view their ratings.</p>
			</div>
		</div>
		
		<div sec:authorize="hasRole('BUSINESS_MEMBER')" class="cards_common_container">
		
		</div>
		
		<div sec:authorize="hasRole('ADMIN')" class="cards_common_container">
		
		</div>
		
		<div sec:authorize="hasAnyRole('ADMIN')" class="cards_common_container">
		
		</div>
		
		<div sec:authorize="isAuthenticated()" class="cards_common_container">
			<div class="card_title">
				<img alt="" th:src="@{/images/info_icon.png}">
				<h2>About Us</h2>
				<h5>Tailored Leisure Services</h5>
				<p>Check out the latest news and services of tailored leisure.</p>
			</div>
		</div>
		
	</div>
	
</body>
</html>
