<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/Styles.css}">
    <link rel="stylesheet" th:href="@{/css/signupStyles.css}">
</head>
<body>

	<div class="header-container">
		<img th:src="@{/images/tailored_leisure_logo.png}" alt="#">
		<div class="header-inner-text-container">
			<h1>Tailored Leisure</h1>
			<h4>Accessibility for Everyone</h4>
		</div>
	</div>
	
    <div class="signup-container">
        <h1 class="signup-title">Create an Account</h1>
        <form action="/signup" method="post" th:object="${signupForm}" class="signup-form">
        	<!-- CSRF Token -->
    		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        	
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name">
                <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</p>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name">
                <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</p>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your Gmail">
                <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
            </div>

            <div class="input-group">
                <label for="address">Phone Number (Optional)</label>
                <input type="text" id="phone_number" th:field="*{phoneNumber}" placeholder="Enter your Phone Number">
                <p class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Error</p>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password">
                 <!-- Eye Icon for toggling visibility -->
			    <span id="togglePassword" style="position: absolute; right: 10px; top: 55%; transform: translateY(0%); cursor: pointer;">
			        üëÅÔ∏è
			    </span>
                <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password">
                 <!-- Eye Icon for toggling visibility -->
			    <span id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 55%; transform: translateY(0%); cursor: pointer;">
			        üëÅÔ∏è
			    </span>
                <p class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error</p>
            </div>

            <div class="input-group">
                <label for="role">Account Type</label>
                <select id="role" th:field="*{role}">
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="USER">User</option>
                    <option value="BUSINESS_MEMBER">Business Member</option>
                </select>
                <p class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Error</p>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
